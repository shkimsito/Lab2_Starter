<!DOCTYPE html>
<html lang="en">
  <!-- 
    Title                               (e.g. "Pomodoro Timer First Brainstorm")
    Subtitle for meeting topic/section  (e.g. "brainstorming", "check-ins", "documentation")
    Subtitle for date
    Attendance list
    Meeting agenda (what is covered)
    Unfinished topics from last meeting
    New topics for today's meeting
    Miscellaneous comments / questions / concerns
    Visuals of diagrams / architecture / presentation / whiteboard
    Audio & Video recording of the meeting ... 30 second pretend recording. Audio file must be separate.
 -->
 <Title> Evil Genius World Domination Plan </Title>

 <!--
  ** NOTES

  Three compenents of HTML elements
    1. Tag: Element Specifier (e.g. <h1> header </h>, <p> paragraph </p>)
    2. Content: The text within the tag
    3. Attributes: Additional functionality to each elements
      <div class="main-container"></div>
      <img src="path/to/image.jpg" alt="describes the image being shown for screen readers, or if the image can't be displayed"/>

  Document Metadata: Provides additional information, not rendered in page.
    1. title 
    2. meta
    3. link

  Content sections: Tags sections of the page for the browser (search engine optimization)
    1. main
    2. header/footer
    3. nav
    4. h1/h2/h3
    5. section

  Text element: Formats the text, altering the rendering in page.
    1. div/span
    2. hr
    3. p
    4. ul
    5. ol
    6. li

  Inline text: Provides meaning to specific parts of the section
    1. b
    2. strong
    3. i
    4. em
    5. a
    6. br

  Images/Videos
    1. img
    2. audio
    3. video

  Interactives
    1. details
    2. summary
      

  

  -->
  <head>
    <title></title>
  </head>
  <body>
  </body>
</html>
